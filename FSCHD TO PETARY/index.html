<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.5970241159882053 0.5970241159882053 0.5970241159882053"
                    gps-entity-place="latitude: 1.4627296829268694; longitude: 470.42954217642557;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.5970241159882053 0.5970241159882053 0.5970241159882053"
                    gps-entity-place="latitude: 1.4622953066158288; longitude: 470.42952071875334;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.5970241159882053 0.5970241159882053 0.5970241159882053"
                    gps-entity-place="latitude: 1.462402560033778; longitude: 470.428909175098;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.5970241159882053 0.5970241159882053 0.5970241159882053"
                    gps-entity-place="latitude: 1.4623864720214057; longitude: 470.42852293699985;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.5970241159882053 0.5970241159882053 0.5970241159882053"
                    gps-entity-place="latitude: 1.4624615494114677; longitude: 470.4278416559101;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.5970241159882053 0.5970241159882053 0.5970241159882053"
                    gps-entity-place="latitude: 1.4625795281621776; longitude: 470.42693506926304;"
                ></a-entity>
                <a-entity

                    gps-entity-place="latitude: 1.4630460804338177; longitude: 470.42647372931253;"
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.5970241159882053 0.5970241159882053 0.5970241159882053"
                    gps-entity-place="latitude: 1.4637217766551864; longitude: 470.42583536356693;"
                ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
